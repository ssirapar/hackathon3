<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Fetch - Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            background-image: url('https://www.devfi.com/wp-content/uploads/2022/08/Sentiment-Analysis-2.png');
            background-position: center;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #fe631b;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        select, input[type="text"] {
            padding: 12px;
            width: calc(100% - 24px);
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #fe631b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d35400;
        }
        .report {
            margin-top: 20px;
            text-align: left;
        }
        .report h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .report p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Fetch</h1>
        <div class="input-group">
            <p>Select Analysis type:</p>
            <select id="platform">
                <option value="Select">Select</option>
                <option value="youtube">YouTube</option>
               
            </select>
           
        </div>
        <button onclick="redirectToAnalysis()">Analyze</button>

        <div id="report" class="report"></div>
    </div>
    <script>
        
    function redirectToAnalysis() {
        window.location.href = "https://yt-comments-sentiment-analysis.streamlit.app/";
    }
</script>


    </script>
</body>
</html>
